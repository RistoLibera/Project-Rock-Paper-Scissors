<!DOCTYPE html>

<script>
    function computerPlay(){
        let randNum=Math.random();
        if (randNum>=0&&randNum<(1/3)){
            return "rock";
        }else if(randNum>=(1/3)&&randNum<(2/3)){
            return "paper";
        }else{
            return "scissors";
        }
    }
    

    function singleRound(playerSel,computerSel){  
    computerSel=computerSel.toLowerCase();
    playerSel=playerSel.toLowerCase();

        if (computerSel==playerSel){
            return "Draw";
        }else if(computerSel=="rock"&&playerSel=="scissors"||computerSel=="scissors"&&playerSel=="paper"||computerSel=="paper"&&playerSel=="rock"){
            return "You lose! Computer wins!"
        }else{
            return "You win! Computer loses!"
        }

    }

        function game(){
            for(i=0;i<5;i++){
                let playerPlay=prompt("Please input Rock,Paper or Scissors","Rock");
                let result= singleRound(playerPlay,computerPlay());
                console.log(result);
            }
            

        }

        game();
         
        
    

   
   
    



</script>
